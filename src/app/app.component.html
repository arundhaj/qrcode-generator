<div class="container">
  <div><h1>QR Code</h1></div>
  <div><h4>Arunkumar Dharuman</h4></div>
  <div class="qr">
    <div class="qr-input">
      <textarea name="" id="" rows="10" [(ngModel)]="value"></textarea>
    </div>
    <div class="qr-code">
      <ngx-qrcode
        [elementType]="elementType"
        [errorCorrectionLevel]="correctionLevel"
        [value]="value"
        [margin]="2">
      </ngx-qrcode>      
    </div>
  </div>
</div>
